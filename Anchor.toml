[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
wusd_stablecoin = "H1s7yxsaodXdnwX82YuHT2874naKCXKeZ4U2iAAmciyZ"

[registry]
url = "https://anchor.projectserum.com"

[provider]
cluster = "localnet"
wallet = "deploy-keypair.json"

[workspace]
members = ["programs/*"]
types = "types/"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false

[test.validator]
bind_address = "0.0.0.0"
ledger = ".anchor/test-ledger"
rpc_port = 8899
